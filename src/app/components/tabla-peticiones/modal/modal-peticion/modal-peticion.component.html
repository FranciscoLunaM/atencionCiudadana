<p-dialog header="Editar Petición" [(visible)]="visible" [modal]="true" [style]="{width: '40vw'}" (onHide)="cerrar()">

    <form class="p-fluid">
        <div class="flex flex-col w-full">
            <div
                class=" py-4 px-4 border-1 border-surface-200 flex justify-center items-center font-medium bg-gray-50 w-full">
                <div class="flex flex-col gap-4 bg-gray-100 w-full">

                    <p-floatlabel variant="on">
                        <p-select placeholder="Dependencias*" class="w-full"></p-select>
                    </p-floatlabel>

                    <p-floatlabel variant="on">
                        <p-select placeholder="Área de Atención*" class="w-full"></p-select>
                    </p-floatlabel>

                    <div class="flex gap-4">
                        <p-floatLabel class="w-1/3">
                            <p-datepicker [showIcon]="true" />
                            <label>Fecha de Recepción</label>
                        </p-floatLabel>

                        <p-floatLabel class="w-1/3">
                            <p-datepicker [showIcon]="true" />
                            <label>Fecha de Sellado</label>
                        </p-floatLabel>

                        <div class="flex items-center gap-2 w-1/3">
                            <p-checkbox value="conSello"></p-checkbox>
                            <label>Con Sello</label>
                        </div>
                    </div>

                    <p-floatLabel variant="on">
                        <input pInputText class="w-full" autocomplete="off">
                        <label>Asunto*</label>
                    </p-floatLabel>

                    <p-floatlabel variant="on">
                        <p-select placeholder="Tipo de documento*" class="w-full"></p-select>
                    </p-floatlabel>

                    <p-floatlabel variant="on">
                        <p-select placeholder="Estado*" class="w-full"></p-select>
                    </p-floatlabel>

                    <p-floatLabel variant="on">
                        <input pInputText class="w-full" autocomplete="off">
                        <label>Observaciones*</label>
                    </p-floatLabel>
                </div>
            </div>

            <p-divider></p-divider>

            <div class="">
                <button pButton type="button" class="p-button-danger rounded mr-2 px-3 py-1"
                    (click)="cerrar()">Cancelar</button>
                <button pButton type="submit" class="p-button-info rounded px-3 py-1"><i class="pi pi-heart-fill"></i> Actualizar Datos</button>
            </div>
        </div>
    </form>
</p-dialog>
